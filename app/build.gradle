apply plugin: 'com.android.application'
apply plugin: 'com.apollographql.android'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "io.scer.ide"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 10
        versionName "0.0.10"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
        dataBinding {
            enabled = true
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    signingConfigs  {
        release {
            storeFile file("../keystore.jks")
            storePassword "eclipse16"
            keyAlias "key0"
            keyPassword "eclipse16"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
}

ext {
    archRoomVersion = '1.1.1'
    archLifecycleVersion = '1.1.1'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation project(path: ':ui')
    implementation project(path: ':file-explorer')
    implementation project(path: ':code-editor')
    implementation project(path: ':plugin-base')
    implementation "com.android.support:design:$android_libraries_version"
    implementation "com.android.support:support-vector-drawable:$android_libraries_version"
    implementation "com.android.support:appcompat-v7:$android_libraries_version"
    implementation "com.android.support:cardview-v7:$android_libraries_version"
    implementation "com.android.support:support-v4:$android_libraries_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.google.android.gms:play-services-plus:$play_service_version"
    implementation "com.google.android.gms:play-services-auth:$play_service_version"
    implementation 'com.squareup.picasso:picasso:2.5.2'

    implementation "android.arch.lifecycle:extensions:$archLifecycleVersion"
    implementation  "android.arch.persistence.room:runtime:$archRoomVersion"
    annotationProcessor "android.arch.lifecycle:compiler:$archLifecycleVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$archRoomVersion"
    kapt "android.arch.persistence.room:compiler:$archRoomVersion"
    // Test helpers for LiveData
    testImplementation "android.arch.core:core-testing:$archLifecycleVersion"
    // Test helpers for Room
    testImplementation "android.arch.persistence.room:testing:$archRoomVersion"

    // API
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.apollographql.apollo:apollo-runtime:0.4.4'
    implementation 'com.apollographql.apollo:apollo-rx2-support:0.4.4'
    // License
    implementation 'com.github.javiersantos:PiracyChecker:1.2.2'
}
repositories {
    mavenCentral()
}